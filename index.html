<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Coverter</title>
	<link rel="stylesheet" type="text/css" href="http://localhost/bootstrap-4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="index.js" defer></script>
	<div class="container"><br><br>
		<div class="form-group row">
			<label class="col-1 offset-4 col-form-label" for="dec">Decimal</label>
			<label class="col-1 offset-1 col-form-label">:</label>
			<input class="form-control col-3" onchange="dec(get('dec'))" type="text" id="dec" value="0" /><br><br>
			<label class="col-1 offset-4 col-form-label" for="bin">Binary</label>
			<label class="col-1 offset-1 col-form-label">:</label>
			<input class="form-control col-3" onchange="bin(get('bin'))" type="text" id="bin" value="0" /><br><br>
			<label class="col-1 offset-4 col-form-label" for="hex">Hexadecimal</label>
			<label class="col-1 offset-1 col-form-label">:</label>
			<input class="form-control col-3" onchange="hex(get('hex'))" type="text" id="hex" value="0" />
			<div class="col-6 offset-6"> . </div>
			<div class="col-6 offset-6"> . </div>
		</div>
			<p class="" style="text-align: center;"><strong>Note:</strong> This WebApp is Created by Sandeep KD.</p>
	</div>
</body>
</html>
