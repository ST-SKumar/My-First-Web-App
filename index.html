<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Coverter</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./application/css/bootstrap.min.css">
	<script type="text/javascript" src="./application/js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="container"><br><br>
		<div class="form-group row">
			<label>Decimal</label>
			<label>:</label>
			<input oninput="dec(this.value)" id="dec" value="0" /><br><br>
			<label>Binary</label>
			<label>:</label>
			<input oninput="bin(this.value)" id="bin" value="0" /><br><br>
			<label>Hexadecimal</label>
			<label>:</label>
			<input oninput="hex(this.value)" id="hex" value="0" />
			<div> . </div>
			<div> . </div>
		</div>
			<p class="" style="text-align: center;"><strong>Note:</strong> This input type cannot contain null value.</p>
	</div>
	<script>
	$('input').addClass('form-control col-3');
	$('label').addClass('col-1 col-form-label');
	$('label').prev('label').addClass('offset-4');
	$('label').next('label').addClass('offset-1');
	$('div > div > div').addClass('col-6 offset-6');
	gitCorner("https://github.com/ST-SKumar/convert");
	</script>
</body>
</html>
