<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<title>Name Printer</title>
	<script type="text/javascript">
		function abc() {
			// body...
			var a = document.getElementById('n').value;
			var c = document.getElementById('b').value;
			var i = 0;
			var letters = /^[A-Za-z]+$/;
			if(c.match(letters)){
				for ( i; i < a; i++) {
					document.getElementById("demo").innerHTML += (1+i+". "+c+"<br>");
				}
			}
		}
	</script>
</head>
<body>
	<center>
		How much you want Print<br>
		<input type="number" class="form-control" placeholder="Enter Number" name="n" id="n"><br>
		<input type="text" class="form-control" placeholder="Enter Your Name"  name="a" id="b"><br>
		<input type="button" class="btn btn-outline-primary" value="Print" onclick="abc()">

		<p class="alert alert-primary" id="demo"></p>
	</center>
</body>
</html>
